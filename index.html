<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=393, height=852, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Valentines Day ðŸ’–</title>

<link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    width: 393px;
    height: 852px;
    overflow: hidden;
    font-family: 'Cheri', cursive;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    position: relative;
    transition: filter 0.6s ease, opacity 0.6s ease;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 16px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(850px); opacity:1; }
    to { transform: translateY(-50px); opacity:0; }
}

/* Main content */
.main-content {
    text-align: center;
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
    width: 100%;
}

h1 {
    font-size: 28px;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 70px;
}

.buttons img {
    width: 140px;
    cursor: pointer;
}

#yesBtn {
    animation: glow 1.8s infinite;
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 5px #fff); }
    50% { filter: drop-shadow(0 0 20px #40e0d0); }
    100% { filter: drop-shadow(0 0 5px #fff); }
}

/* GIF */
.gif-container {
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translateX(-50%);
    width: 113px;
}

/* Popup */
.popup {
    position: absolute;
    width: 320px;
    opacity: 0;
    transform: scale(0.7);
    transition: all 0.8s ease;
    z-index: 10;
    text-align: center;
}

.popup img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
}

.popup h2 {
    color: white;
    margin-top: 15px;
}

/* Notification */
.notification {
    position: absolute;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    transition: top 0.5s ease;
    z-index: 20;
}

.notification.show { top: 20px; }

/* Face ID Overlay */
.faceid-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 30;
}

.faceid-circle {
    width: 120px;
    height: 120px;
    border: 4px solid white;
    border-radius: 20px;
    position: relative;
}

.scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: #40e0d0;
    animation: scan 2s linear infinite;
}

@keyframes scan {
    0% { top: 0; }
    100% { top: 116px; }
}

.faceid-text {
    margin-top: 20px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}
</style>
</head>

<body>

<audio id="bgMusic" src="shine-your-light.mp3" autoplay loop></audio>
<audio id="coinSound" src="coin.mp3"></audio>

<div class="notification" id="notification">
    <b>Messages</b><br>
    From: Your BB ðŸ’–<br>
    "Solid choice! ðŸ˜˜"
</div>

<div class="faceid-overlay" id="faceid">
    <div class="faceid-circle">
        <div class="scan-line"></div>
    </div>
    <div class="faceid-text" id="faceText">Face ID Scanning...</div>
</div>

<div class="gif-container" id="gifBox">
    <div class="tenor-gif-embed"
         data-postid="1312436877492002001"
         data-share-method="host"
         data-aspect-ratio="0.995745"
         data-width="100%">
    </div>
</div>

<div class="main-content" id="mainContent">
    <h1>HAI BB, WILL YOU BE MY VALENTINE?</h1>
    <div class="buttons">
        <img src="yes.png" id="yesBtn">
        <img src="no.png" id="noBtn">
    </div>
</div>

<div class="popup" id="popup">
    <img src="image2.jpg">
    <h2>I knew you would hehehehe! I LOVE U BEB! ðŸ’–</h2>
</div>

<script async src="https://tenor.com/embed.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const notification = document.getElementById("notification");
const popup = document.getElementById("popup");
const mainContent = document.getElementById("mainContent");
const gifBox = document.getElementById("gifBox");
const coinSound = document.getElementById("coinSound");
const faceid = document.getElementById("faceid");
const faceText = document.getElementById("faceText");

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 393 + "px";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},400);

/* YES Click */
yesBtn.addEventListener("click", () => {

    coinSound.play();

    document.body.style.filter = "blur(6px)";
    notification.classList.add("show");

    setTimeout(() => {
        notification.classList.remove("show");
        faceid.style.opacity = "1";
    }, 2000);

    setTimeout(() => {
        faceText.innerText = "Face ID Recognized âœ“";
    }, 4000);

    setTimeout(() => {
        faceid.style.opacity = "0";
        gifBox.style.display = "none";
        mainContent.style.display = "none";
        document.body.style.filter = "blur(0)";
        popup.style.opacity = "1";
        popup.style.transform = "scale(1)";
    }, 5200);
});
</script>

</body>
</html>
